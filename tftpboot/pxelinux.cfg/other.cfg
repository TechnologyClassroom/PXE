DEFAULT menu.c32
MENU TITLE BSD/UNIX
NOHALT 1
PROMPT 0
MENU IMMEDIATE

LABEL bsd
  MENU LABEL Install ^BSD/UNIX
  KERNEL menu.c32
  APPEND pxelinux.cfg/bsd.cfg

LABEL slack
  MENU LABEL ^Slackware based distributions
  KERNEL menu.c32
  APPEND pxelinux.cfg/slack.cfg

LABEL back
  MENU LABEL Go to ^previous menu
  KERNEL menu.c32
  APPEND pxelinux.cfg/default
