DEFAULT menu.c32
MENU TITLE Slackware based distributions
NOHALT 1
PROMPT 0
MENU IMMEDIATE

LABEL slackware
  MENU LABEL Install ^Slackware
  KERNEL menu.c32
  APPEND pxelinux.cfg/suse.cfg

LABEL opensuse
  MENU LABEL Install ^openSUSE
  KERNEL menu.c32
  APPEND pxelinux.cfg/opensuse.cfg

LABEL suse
  MENU LABEL Install S^USE
  KERNEL menu.c32
  APPEND pxelinux.cfg/suse.cfg

LABEL back
  MENU LABEL Go to ^previous menu
  KERNEL menu.c32
  APPEND pxelinux.cfg/default
