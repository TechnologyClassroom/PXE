DEFAULT menu.c32
MENU TITLE Ubuntu 14.04
NOHALT 1
PROMPT 0
MENU IMMEDIATE

LABEL ubuntu14desktop
  MENU LABEL Try or install Ubuntu 14.04 ^Desktop (UNTESTED)
  KERNEL debian/ubuntu/1404/linux
  APPEND initrd=debian/ubuntu/1404/initrd.gz ftp=ftp://10.12.17.15/pub/pxe/debian/ubuntu/1404/desktop/

LABEL ubuntu14desktopbg
  MENU LABEL Try or install Ubuntu 14.04 Desktop (^Basic Graphics) (UNTESTED)
  KERNEL debian/ubuntu/1404/linux
  APPEND initrd=debian/ubuntu/1404/initrd.gz ftp=ftp://10.12.17.15/pub/pxe/debian/ubuntu/1404/desktop/ nomodeset

LABEL ubuntu14server
  MENU LABEL Install Ubuntu 14.04 ^Server (UNTESTED)
  KERNEL debian/ubuntu/1404/linux
  APPEND initrd=debian/ubuntu/1404/initrd.gz ftp=ftp://10.12.17.15/pub/pxe/debian/ubuntu/1404/server/ vga=normal ramdisk_size=16432 root=/dev/rd/0 rw

LABEL back
  MENU LABEL Go back to ^previous menu
  KERNEL menu.c32
  APPEND pxelinux.cfg/ubuntu.cfg
